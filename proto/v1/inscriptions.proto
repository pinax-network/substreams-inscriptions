syntax = "proto3";

package inscriptions.types.v1;

message Operations {
  repeated OperationEvent operations = 1;
}

message OperationEvent {
  // user operation
  string from = 1;
  string to = 2;
  string value = 3;
  string op = 4;
  string p = 5;
  string tick = 6;
  string amt = 7;


  // trace information
  string transaction = 8;
  uint32 block_index = 9;
  uint64 nonce = 10;
}