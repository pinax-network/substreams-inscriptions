specVersion: v0.1.0
package:
  name: inscriptions
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-inscriptions
  doc: Inscriptions

imports:
  entities: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/inscriptions.wasm

protobuf:
  files:
    - inscriptions.proto
  importPaths:
    - ./proto/v1

modules:
  - name: map_raw_operations
    initialBlock: 38209552 # for Avalanche
    kind: map
    doc: Extracts raw Inscription operation events from the block
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:inscriptions.types.v1.Operations

  - name: map_balances
    initialBlock: 38209552 # for Avalanche
    kind: map
    doc: Extracts existing balances from the store based on raw Inscription operation events
    inputs:
      - map: map_raw_operations
      - store: store_balances
        mode: get
    output:
      type: proto:inscriptions.types.v1.Balances

  - name: map_operations
    kind: map
    initialBlock: 38209552 # for Avalanche
    doc: Validates Inscriptions from the raw operation events
    inputs:
      - map: map_raw_operations
      - map: map_balances
    output:
      type: proto:inscriptions.types.v1.Operations

  - name: store_balances
    kind: store
    initialBlock: 38209552 # for Avalanche
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_raw_operations

  - name: graph_out
    kind: map
    inputs:
      - map: map_operations
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges

network: avalanche